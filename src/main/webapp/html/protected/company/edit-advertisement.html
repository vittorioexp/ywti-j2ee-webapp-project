<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco">
    <meta name="description" content="Edit advertisement page">
    <meta name="keywords" content="edit, advertisement, ywti ">
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit my advertisement - Your Way to Italy</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link href="/ywti_wa2021_war/css/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">

    <!-- W3 school CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Common CSS -->
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/ywti_wa2021_war/css/style/edit-advertisement-page.css" rel="stylesheet" type="text/css">

    <!-- Common JS -->
    <script src="/ywti_wa2021_war/js/utils.js"></script>

    <!-- Custom JS -->
    <script src="/ywti_wa2021_war/js/edit-advertisement-page.js"></script>

</head>
<body>
<div class="mainWrapper w3-main">
    <header id="header-bar" class="">
        <img id="small-logo" class="small-logo" src="/ywti_wa2021_war/utility/small-logo-transparent.png" >
        <div id="navbar-area" class="topnav" ></div>
    </header>
    <main class="mainContent w3-container" >
        <h1 class="h1 ">Edit Advertisement</h1>
        <section id="edit" class="w3-panel section w3-card-4">
            <form id="editAdvertisementForm" name="editAdvertisementForm" method="POST">

                        <input class="w3-input w3-section" id="title" name="title" type="text" placeholder="Title"/>

                        <textarea class="w3-input w3-section" id="description" name="description" type="text" placeholder="Insert description"></textarea>

                        <input class="w3-input w3-section" id="price" name="price" type="number" placeholder="Price"/>

                        <input class="w3-input w3-section" id="numTotItem" name="numTotItem" type="number" placeholder="Number of items to sell"/>

                        <label for="dateStart">Date of start</label>
                        <input class="form-select form-select-lg mb-3 " id="dateStart" name="dateStart" type="date" placeholder="Starting day"/>

                        <label for="dateEnd">Date of end</label>
                        <input class="form-select form-select-lg mb-3" id="dateEnd" name="dateEnd" type="date" placeholder="Ending day"/>

                        <label for="timeStart">Time of start</label>
                        <input class="form-select form-select-lg mb-3" id="timeStart" name="timeStart" type="time" value="05:00:00" placeholder="Starting at"/>

                        <label for="timeEnd">Time of end</label>
                        <input class="form-select form-select-lg mb-3" id="timeEnd" name="timeEnd" type="time" value="23:30:00" placeholder="Ending at"/>

                <br/>

                <section class="buttonSection">
                        <button type="reset" id="reset-button" class="button infoButtons">Reset</button><br/><br/>
                        <button type="submit" id="edit-button" class="button infoButtons">Edit</button><br/>
                </section>

            </form>

        </section>
    </main>
    <div id="footer-area"></div>
</div>
</body>
</html>
