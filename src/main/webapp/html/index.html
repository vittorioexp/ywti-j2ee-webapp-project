<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco, Gabriele Del Fiume">
    <meta name="description" content="Home page">
    <meta name="keywords" content="homepage, indexpage, ywti">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Your Way to Italy</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link href="/ywti_wa2021_war/css/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">

    <!-- W3 school CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Common CSS -->
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/ywti_wa2021_war/css/style/index-page.css" rel="stylesheet" type="text/css">

    <!-- Common JS -->
    <script src="/ywti_wa2021_war/js/utils.js"></script>

    <!-- Custom JS -->
    <script src="/ywti_wa2021_war/js/index-page.js"></script>
</head>
<body>
<div class="mainWrapper w3-main">
    <header id="header-bar" class="">
        <img id="small-logo" class="small-logo" src="/ywti_wa2021_war/utility/small-logo-transparent.png" >
        <div id="navbar-area" class="topnav" ></div>
    </header>
    <!-- Container for the images -->
    <main class="mainContent" >
        <div id="slideshow" name="slideshow" class="w3-center w3-content">
            <img class="mySlides" src="/ywti_wa2021_war/utility/img1.jpg" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img2.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img3.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img4.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img5.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img6.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img7.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img8.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img9.jpg" style="display: none" >
            <img class="mySlides" src="/ywti_wa2021_war/utility/img10.jpg" style="display: none" >
        </div>
        <section id="searchbar" class="searchbar">
            <div id="titles" name="titles" class="">
                <h1 class="h1">Find deals on travels, dinners, and much more... </h1>
            </div>

            <!-- Form used to search advertisment based on the input fields -->
            <form class="" id="searchAdv" name="searchAdv" method="get" >

                <select class="form-select form-select-lg mb-3" form="searchAdv" id="idType" name="type">

                    <option value="0" disabled selected>What</option>
                </select>

                <select class="form-select form-select-lg mb-3" form="searchAdv" id="idCity" name="idCity">
                    <option value="0" disabled selected>Where</option>
                </select>

                <input class="form-select form-select-lg mb-3" type="date" id="dateStart" name="dateStart" required>

                <button type="submit" id="search-button" class="button" >Start your journey</button><br/>

            </form>
        </section>
        <section id="advertisementList" class="advertisementList w3-container w3-section">

        </section>
    </main>
    <!-- footer imported with javascript -->
    <div id="footer-area"></div>
</div>
</body>
</html>
