<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Basso Marco, Esposito Vittorio, Piva Matteo, Giurisato Francesco">
    <meta name="description" content="Show advertisement page">
    <meta name="keywords" content="show, advertisement, ywti ">
    <!-- The viewport meta element is the key to making a responsive site work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Way to Italy</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link href="/ywti_wa2021_war/css/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">

    <!-- W3 school CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Common CSS -->
    <link href="/ywti_wa2021_war/css/style/ywti.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/ywti_wa2021_war/css/style/show-advertisement-page.css" rel="stylesheet" type="text/css">

    <!-- Common JS -->
    <script src="/ywti_wa2021_war/js/utils.js"></script>

    <!-- Custom JS -->
    <script src="/ywti_wa2021_war/js/show-advertisement-page.js"></script>

</head>
<body>
<div class="mainWrapper w3-main">
    <header id="header-bar" class="">
        <img id="small-logo" class="small-logo" src="/ywti_wa2021_war/utility/small-logo-transparent.png" >
        <div id="navbar-area" class="topnav" ></div>
    </header>
    <main class="mainContent" >
            <div id="advTitle" class="w3-center">
                Loading the title
            </div>
            <div id="advRate" class="w3-center">
                Loading the rating
            </div>
            <!-- Display the images of the advertisement -->
            <div class="rowAdv w3-panel w3-card">
                <section id="imageSection" class="colAdv w3-container">
                    <div class="imgRow">
                        <div name="slideshow" class="slidesCol" id="advImages"></div>
                    </div>
                    <div class="imgRow2">
                        <div id="buttContainer" class="buttonCol buttonSection"  ></div>
                    </div>
                </section>

                <section id ="infoSection" class="colAdv advInfo w3-container"></section>
            </div>

            <div class="rowAdv 2 w3-panel w3-card">
                <!-- Feedback form to leave a feedback with a rate and description -->
                <section id="createFeedback" class="colAdv createFeedback w3-container">
                    <section id="errorCreateFeedback"></section>
                    <form id="createFeedbackForm" class="" name="createFeedbackForm" method="POST" >
                        <h3>Leave a feedback</h3>
                        <input id="rateFeedback" name="rateFeedback" class="w3-input" type="number"
                               min="1" max="5" step="1" placeholder="Rating" required/>
                            <br>
                        <input id="textFeedback" name="textFeedback" type="text" class="w3-input"
                               placeholder="Description"/>
                            <br>
                        <button id="createFeedbackButton" class="button" type="submit">Leave a feedback</button><br/>
                    </form>
                    <p id="errorFeedback" class="p-2"></p>
                </section>
                <!-- Booking form to create a booking -->
                <section id="createBooking" class="colAdv createBooking w3-container">
                    <section id="errorCreateBooking"></section>
                    <form id="createBookingForm" class="" name="createBookingForm" method="POST">
                        <h3>Book your journey</h3>

                        <input id="numBooking" name="numBooking" type="number" class="w3-input" placeholder="Number of items" required/>  <br>


                        <button id="createBookingButton" class="button" type="submit">Book your journey</button>
                    </form>
                    <p id="errorBooking" class="p-2"></p>
                </section>

            </div>
            <div class="rowAdv 3 w3-panel w3-card">

                <!-- Display the feedback and the booking list based on the type of user -->
                <section id="feedbackList" class="colAdv feedbackList w3-container"></section>

                <section id="bookingList" class="colAdv bookingList w3-half w3-container"></section>
            </div>
        </main>
    <!-- footer imported with javascript -->
    <div id="footer-area"></div>
</div>
</body>
</html>
